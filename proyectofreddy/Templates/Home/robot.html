<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Robot Interactivo</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .robot {
    width: 200px;
    height: 350px;
    background: #333;
    border-radius: 20px;
    position: relative;
    cursor: pointer;
    user-select: none;
  }
  /* Cabeza */
  .head {
    width: 120px;
    height: 120px;
    background: #555;
    border-radius: 20px;
    position: absolute;
    top: 20px;
    left: 40px;
    box-shadow: inset 0 0 20px #0ff;
    transition: box-shadow 0.3s;
  }
  /* Ojos */
  .eye {
    width: 25px;
    height: 25px;
    background: #0ff;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    box-shadow: 0 0 10px #0ff;
    transition: background 0.3s, box-shadow 0.3s;
  }
  .eye.left {
    left: 20px;
  }
  .eye.right {
    right: 20px;
  }
  /* Cuerpo */
  .body {
    width: 160px;
    height: 180px;
    background: #444;
    border-radius: 30px;
    position: absolute;
    top: 140px;
    left: 20px;
    box-shadow: inset 0 0 30px #0ff;
    transition: box-shadow 0.3s;
  }
  /* Brazos */
  .arm {
    width: 40px;
    height: 120px;
    background: #666;
    border-radius: 20px;
    position: absolute;
    top: 160px;
    box-shadow: inset 0 0 15px #0ff;
    transition: box-shadow 0.3s;
  }
  .arm.left {
    left: -50px;
  }
  .arm.right {
    right: -50px;
  }
  /* Interactions */
  .head.active {
    box-shadow: inset 0 0 40px #0ff, 0 0 15px #0ff;
  }
  .eye.active {
    background: #ff0;
    box-shadow: 0 0 20px #ff0;
  }
  .body.active {
    box-shadow: inset 0 0 50px #ff0, 0 0 20px #ff0;
  }
  .arm.active {
    box-shadow: inset 0 0 30px #ff0, 0 0 10px #ff0;
  }
</style>
</head>
<body>

<div class="robot" id="robot">
  <div class="head" id="head">
    <div class="eye left" id="eyeLeft"></div>
    <div class="eye right" id="eyeRight"></div>
  </div>
  <div class="body" id="body"></div>
  <div class="arm left" id="armLeft"></div>
  <div class="arm right" id="armRight"></div>
</div>

<script>
  const robot = document.getElementById('robot');
  const head = document.getElementById('head');
  const body = document.getElementById('body');
  const armLeft = document.getElementById('armLeft');
  const armRight = document.getElementById('armRight');
  const eyeLeft = document.getElementById('eyeLeft');
  const eyeRight = document.getElementById('eyeRight');

  // Cuando clickeas el robot, cambia luces (toggle)
  robot.addEventListener('click', () => {
    head.classList.toggle('active');
    body.classList.toggle('active');
    armLeft.classList.toggle('active');
    armRight.classList.toggle('active');
    eyeLeft.classList.toggle('active');
    eyeRight.classList.toggle('active');
  });

  // Seguimiento simple de mouse para mover ojos
  robot.addEventListener('mousemove', (e) => {
    const rect = robot.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;

    const maxMove = 8;

    // Limitar movimiento de ojos
    const moveX = Math.max(Math.min(x / 10, maxMove), -maxMove);
    const moveY = Math.max(Math.min(y / 10, maxMove), -maxMove);

    eyeLeft.style.transform = `translate(${moveX}px, ${moveY}px)`;
    eyeRight.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });

  // Restablecer posiciÃ³n de ojos cuando el mouse sale del robot
  robot.addEventListener('mouseleave', () => {
    eyeLeft.style.transform = `translate(0, 0)`;
    eyeRight.style.transform = `translate(0, 0)`;
  });
</script>

</body>
</html>
